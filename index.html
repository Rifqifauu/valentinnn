<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    
    <div class="content-box bg-white p-4 rounded-lg shadow-md border-t-4 border-pink-400 w-full max-w-md md:max-w-2xl">
        <div class="flex flex-col md:flex-row items-center">
            <!-- GIF di kiri (Desktop), di atas (Mobile) -->
            <div class="md:w-1/2 w-full flex justify-center">
                <div class="tenor-gif-embed" data-postid="8496183951799547188" data-share-method="host" data-aspect-ratio="0.810573" data-width="80%">
                    <a href="https://tenor.com/view/peach-cat-waving-her-behind-blowing-gas-cartoon-gif-8496183951799547188">Peach Cat Waving Her Behind GIF</a>
                </div>
                <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
            </div>
            <!-- Keypad di kanan (Desktop), di bawah (Mobile) -->
            <div class="md:w-1/2 w-full mt-4 md:mt-0 text-center">
                <h2 class="text-lg font-semibold mb-2">Enter PIN</h2>
                <input id="pin-input" type="password" class="w-full p-2 text-center border border-gray-300 rounded-lg mb-2 text-xl tracking-widest" readonly>
                <div class="grid grid-cols-3 gap-2">
                    <!-- Keypad Buttons -->
                    <button class="p-3 bg-pink-300 text-white rounded-lg" onclick="pressKey(1)">1</button>
                    <button class="p-3 bg-pink-300 text-white rounded-lg" onclick="pressKey(2)">2</button>
                    <button class="p-3 bg-pink-300 text-white rounded-lg" onclick="pressKey(3)">3</button>
                    <button class="p-3 bg-pink-300 text-white rounded-lg" onclick="pressKey(4)">4</button>
                    <button class="p-3 bg-pink-300 text-white rounded-lg" onclick="pressKey(5)">5</button>
                    <button class="p-3 bg-pink-300 text-white rounded-lg" onclick="pressKey(6)">6</button>
                    <button class="p-3 bg-pink-300 text-white rounded-lg" onclick="pressKey(7)">7</button>
                    <button class="p-3 bg-pink-300 text-white rounded-lg" onclick="pressKey(8)">8</button>
                    <button class="p-3 bg-pink-300 text-white rounded-lg" onclick="pressKey(9)">9</button>
                    <button class="p-3 bg-pink-300 text-white rounded-lg" onclick="pressKey(0)">0</button>
                    <button class="p-3 bg-gray-400 text-white rounded-lg" onclick="clearPin()">C</button>
                    <button class="p-3 bg-red-400 text-white rounded-lg" onclick="checkPin()">Enter</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let enteredPin = "";

        function pressKey(num) {
            if (enteredPin.length < 4) {
                enteredPin += num;
                document.getElementById("pin-input").value = "*".repeat(enteredPin.length);
            }
        }

        function clearPin() {
            enteredPin = "";
            document.getElementById("pin-input").value = "";
        }

        function checkPin() {
            if (enteredPin === "1402") {
                window.location.href='gallery.html'
            } else {
                alert("❌ Incorrect PIN! Try Again.");
                clearPin();
            }
        }
    </script>
</body>
</html>
